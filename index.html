<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet with Polygon and Marker Layer Control</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
    <script src="leaflet/leaflet.js"></script>
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />

    <!-- Leaflet Draw JavaScript -->
    <script src="https://unpkg.com/leaflet-draw"></script>

</head>

<body>

    <div id="map"></div>
    <p id="coor"></p>
    <script>
        var mymap = L.map('map').setView([-7.554749321826491, 110.80869023600576], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(mymap);

        // Menambahkan kontrol Leaflet Draw
        var drawnItems = new L.FeatureGroup();
        mymap.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            draw: {
                polygon: true,
                marker: true,
                circle: true,
                polyline: true,
                rectangle: true
            },
            edit: {
                featureGroup: drawnItems
            }
        });

        mymap.addControl(drawControl);

        mymap.on('draw:created', function (e) {
            var type = e.layerType;
            var layer = e.layer;

            drawnItems.addLayer(layer);

            var coords = layer.getLatLngs()[0];

            document.getElementById('coor').innerHTML = coords.toString()
        });

        mymap.on('draw:edited', function (e) {
            var layers = e.layers;

            layers.eachLayer(function (layer) {
                var coords = layer.getLatLngs()[0];

                document.getElementById('coor').innerHTML = coords.toString()
            });
        });
    </script>

</body>

</html>
